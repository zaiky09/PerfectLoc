<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Registration Form</title>

    <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px;
      }
      .form-container {
          max-width: 600px;
          margin: 0 auto;
          padding: 100px;
          border: 1px solid #ccc;
          border-radius: 5px;
          background-color: #f9f9f9;
      }
      .form-container h2 {
          text-align: center;
      }
      .form-container label {
          display: block;
          margin: 10px 0 10px;
      }
      .form-container input[type="text"],
      .form-container input[type="date"],
      .form-container input[type="tel"],
      .form-container input[type="email"],
      .form-container select,
      .form-container textarea {
          width: 100%;
          padding: 10px;
          margin: 5px 0 15px;
          border: 1px solid #ccc;
          border-radius: 3px;
      }
      .form-container .button-container {
          text-align: center;
      }
      .form-container .button-container button {
          padding: 10px 20px;
          margin: 5px;
          border: none;
          border-radius: 3px;
          cursor: pointer;
      }
      .form-container .button-container .register-btn {
          background-color: #4CAF50;
          color: white;
      }
      .form-container .button-container .cancel-btn {
          background-color: #f44336;
          color: white;
      }
    </style>
  </head>

  <body>
    <form action="">

      <div class="form-container">

        <h2>Student Registration Form</h2>
        <!-- Text input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="DateOfBirth">Date of Birth:</label>
        <input type="date" id="DateOfBirth" name="DateOfBirth" placeholder="Enter your date of birth" required>

        <br></form>

        <!-- Radio input -->
        <fieldset>
            <legend>Gender:</legend>
                <label for="male">Male:</label>
                <input type="radio" id="male" name="gender" value="male" required>

                <label for="female">Female:</label>
                <input type="radio" id="female" name="gender" value="female" required>

                <label for="other">Other:</label>
                <input type="radio" id="other" name="gender" value="other" required>
        </fieldset>

        <br></br>

        <!-- Text input -->
        <!-- <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required> -->
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <br></br>

        <label for="telephone">Telephone:</label>
        <input type="tel" id="telephone" name="telephone" required pattern="[0-9]{10}">
        
        <br></br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required>

        <br></br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" required>

        <div class="button-container">
          <button type="submit" class="register-btn">Register</button>
          <button type="reset" class="cancel-btn">Cancel</button>
        </div>

      </div>
    </form>
  </body>
</html>
