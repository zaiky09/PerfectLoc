<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        nav ul li {
            float: left;
            margin-right: 10px;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #111;
        }
        section {
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
        }
        .gallery img {
            margin: 10px;
            width: 200px;
            height: 150px;
        }
        .menu ul {
            list-style-type: none;
            padding: 0;
        }
        .menu ul li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>

    <section id="home">
        <h1>Home</h1>
        <p>Welcome to our website! Explore the world of technology, nature, and food.</p>
        <a href="https://www.theverge.com/tech"><img src="./vecteezy_technology-background-concept-circuit-board-electronic_6430145.jpg" alt="Technology"></a>
    </section>

    <section id="gallery">
        <h1>Gallery</h1>
        <div class="gallery">
            <a href="https://example.com/nature1"><img src="./Sunset_Waterfall_Landscape_Illustration_generated.jpg" alt="Nature Image 1"></a>
            <a href="https://example.com/nature2"><img src="./vecteezy_wildlife-elk-in-forest-nature-landscape-vector-illustration_.jpg" alt="Nature Image 2"></a>
            <a href="https://example.com/nature3"><img src="./vecteezy_beautiful-seasonal-nature-mountain-landscape-illustration_9155728-1.jpg" alt="Nature Image 3"></a>
        </div>
    </section>

    <section id="menu">
        <h1>Menu</h1>
        <div class="menu">
            <ul>

                <li><a href="https://www.google.com/imgres?imgurl=https%3A%2F%2Fwww.justonecookbook.com%2Fwp-content%2Fuploads%2F2020%2F01%2FSushi-Rolls-Maki-Sushi-%25E2%2580%2593-Hosomaki-1106-II.jpg&tbnid=mOaJJHPzcZkSqM&vet=12ahUKEwi17sSj_5aGAxWx6QIHHULrB_gQMygAegQIARBp..i&imgrefurl=https%3A%2F%2Fwww.justonecookbook.com%2Fsushi-rolls%2F&docid=Ie_tKIPYDBdCCM&w=800&h=1200&q=SUSHI&hl=en&ved=2ahUKEwi17sSj_5aGAxWx6QIHHULrB_gQMygAegQIARBp">Sushi</a></li>
